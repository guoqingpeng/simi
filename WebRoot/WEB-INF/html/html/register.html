<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="doc">
    <!-- 头部 -->
    <header class="doc-hd">
        <section class="m-head">
            <h1>真.空秀</h1>
        </section>
    </header>
    <!-- /头部 -->
    <div class="doc-bd">
        <!-- 注册 -->
        <div class="m-register">
            <div class="rows">
                <span class="label">姓名：</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                </div>
            </div>
            <div class="rows">
                <span class="label">年龄：</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                </div>
            </div>
            <div class="rows">
                <span class="label">性别：</span>
                <div class="label-info">
                    <select name="sex">
                        <option value="1">男</option>
                        <option value="2" selected>女</option>
                    </select>
                </div>
            </div>
            <div class="rows">
                <span class="label">昵称：</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                    <span class="tips">由字母或者数字组成</span>
                </div>
            </div>
            <div class="rows">
                <span class="label">身高</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                </div>
            </div>
            <div class="rows">
                <span class="label">职业：</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                </div>
            </div>
            <div class="rows">
                <span class="label">三维：</span>
                <div class="label-info">
                    <select name="exterior">
                        <option value="1">骨感</option>
                        <option value="2">匀称</option>
                        <option value="3">性感</option>
                        <option value="4">丰满代替</option>
                    </select>
                    <select name="exterior" style="display:none">
                        <option value="1">条顺</option>
                        <option value="2">匀称</option>
                        <option value="3">健壮</option>
                        <option value="4">健硕</option>
                    </select>
                </div>
            </div>
            <div class="rows">
                <span class="label">所属公司：</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                    <span class="tips">乘务员必填</span>
                </div>
            </div>
            <div class="rows">
                <span class="label">星座：</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                </div>
            </div>
            <div class="rows">
                <span class="label">微博：</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                </div>
            </div>
            <div class="rows">
                <span class="label">微信：</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                </div>
            </div>
            <div class="rows">
                <span class="label">爱好：</span>
                <div class="label-info">
                    <input type="text" class="ipt-box"/>
                </div>
            </div>
            <div class="rows">
                <span class="label">拉票宣言：</span>
                <div class="label-info">
                   <textarea class="textarea" placeholder="拉票宣言"></textarea>
                </div>
            </div>
            <div class="btn-box">
                <button class="g-btn g-btn-s g-btn-commit">下一步</button>
            </div>
        </div>
        <!-- /注册 -->
    </div>
</div>
</body>
</html>
